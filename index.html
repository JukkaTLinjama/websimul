<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Wavelet Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="simulation-container">
        <div id="simulation-screen">
            <h1 id="simulation-header">Wavelet Simulation v11</h1>
            <div id="target-element" class="target-element"></div> <!-- Target position element -->
        </div>
        
        <button id="toggleDebugButton" class="overlay-button">Parameters</button>
    </div>

    <div id="control-panel" class="overlay-panel" style="display: none;">
        <h3>Simulation Controls</h3>
       
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="10" max="500" value="20">
        <span id="speedValue">100 ms</span><br>

        <label for="scaleFactorSlider">Scale Factor:</label>
        <input type="range" id="scaleFactorSlider" min="10" max="500" value="100">
        <span id="scaleFactorValue">100</span><br>
    
        <label for="baseFrequencySlider">Base Frequency:</label>
        <input type="range" id="baseFrequencySlider" min="0.2" max="5" step="0.1" value=".5">
        <span id="baseFrequencyValue">1 Hz</span><br>
    
        <label for="freqVariationSlider">Frequency Variation:</label>
        <input type="range" id="freqVariationSlider" min="0" max="2" step="0.1" value="1">
        <span id="freqVariationValue">0.02</span><br>
    
        <label for="baseTauSlider">Base Tau:</label>
        <input type="range" id="baseTauSlider" min="0.1" max="2" step="0.1" value="0.5">
        <span id="baseTauValue">0.5</span><br>
    
        <label for="tauVariationSlider">Tau Variation:</label>
        <input type="range" id="tauVariationSlider" min="0" max="1" step="0.01" value="0.1">
        <span id="tauVariationValue">0.1</span><br>
    
        <label for="numWaveletsSlider">Number of Wavelets:</label>
        <input type="range" id="numWaveletsSlider" min="1" max="10" value="3">
        <span id="numWaveletsValue">5</span><br>

        <label for="centerXInput">Center X:</label>
        <input type="number" id="centerXInput" value="0"><br>
    
        <label for="centerYInput">Center Y:</label>
        <input type="number" id="centerYInput" value="0"><br>
    
        <button id="restartButton">Restart with Present Values</button>
    </div>
    
    <div class="spectrum-start"></div>
    <div class="spectrum-middle"></div>
    <div class="spectrum-end"></div>

    <script type="module" src="./js/colorUtils.js"></script>
    <script type="module" src="./js/uiController.js"></script>
</body>
</html>
